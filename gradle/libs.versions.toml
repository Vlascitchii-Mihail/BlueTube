interceptor = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "interceptor"}
coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutines" }
lifecycle-runtime = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycle" }

[plugins]
android-application = { id = "com.android.application", version.ref = "android-gradle-plugin"}
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin-version" }
kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin-version"}
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp-compiler"}
hilt = { id = "com.google.dagger.hilt.android", version.ref = "hilt"}
safe-args-plugin = { id = "androidx.navigation.safeargs", version.ref = "safe-args"}
